<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Multiplayer RPS</title>
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="assets\css\bootstrap.min.css">
    <!-- personal stylesheet -->
    <link rel="stylesheet" href="assets\css\style.css">
    <!-- firebase link -->
    <script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class=" col-lg-offset-5 col-lg-4">
                <div id="registrationDiv">
                    <h1>What is your name?</h1>
                    <input id="usersName" type="text">
                    <input type="submit" id="usersNameSubmitBtn">
                </div>
            </div>
        </div>
        <div class="row RPSDiv">
            <div class="col-lg-3">
                <div class="player1View">
                </div>
            </div>
            <div class="col-lg-offset-1 col-lg-4">
                <!-- display scores for each match -->
                <div class="gamePlay">
                </div>
            </div>
            <div class="col-lg-3 col-lg-offset-1">
                <div class="player2View">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4 chatBoxDiv">
                <div id="chatBox">
                </div>
                <input type="text">
                <input type="submit">
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="assets/javascript/RPS.js"></script>
</body>

</html>
